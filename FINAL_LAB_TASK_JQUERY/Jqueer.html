<!DOCTYPE html>
<html>
<head>
	<title>Personal Profile</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>
	
	<form id="myForm" onsubmit="return(validate());">
	    <table border="1">
	        <th colspan="3">
	            Personal Profile
	        </th>
	        <tr>
	            <td>
	              <b>Name</b>
	            </td>
	            <td>
	              	<input id="name" type="text" name="name" value="">
	            </td>
	            <td>
	               
	            </td>
            </tr>
            <tr>
	            <td>
	              <b>Email</b>
	            </td>
	            <td>
	              	<input id="email" type="email" name="mail" value="">
	              
	            </td>
	            <td>
	               
	            </td>
            </tr>
            <tr>
	            <td>
	              <b>Gender</b>
	            </td>
	            <td>
	              <input id="gender" type="radio" name="gender" value="male"> Male
			      <input id="gender" type="radio" name="gender" value="female"> Female
			      <input id="gender" type="radio" name="gender" value="other"> Other 
	            </td>
	            <td>

	            </td>
            </tr>
            <tr>
	            <td>
	              <b>Date of Birth</b>
	            </td>
	            <td>
	             <input id="day" type="number" name="dd" style="width:20px;" value=""> / 
	             <input id="month" type="number" name="mm" style="width:20px;" value="">	/ 
	             <input id="year" type="number" name="yyyy" style="width:40px;" value=""> (dd/mm/yyyy)
	            </td>
	            <td>
	               
	            </td>
            </tr>
            <tr>
	            <td>
	              <b>Blood Group</b>
	            </td>
	            <td>
	             <select id="bloodGroup" name="bloodGroup" >
	             <option value=""></option>
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<option value="AB+">AB+</option>
				<option value="AB-">AB-</option>
			</select>
	            </td>
	            <td>
	               
	            </td>
            </tr>
            
                                                <tr>
	            <td>
	              <b>Degree</b>
	            </td>
	            <td>
	            <input type="checkbox" name="degree" value="SSC"> SSC
			<input type="checkbox" name="degree" value="HSC"> HSC
			<input type="checkbox" name="degree" value="BSc"> BSc
	            </td>
	            <td>
	               
	            </td>
            </tr> 
            <tr>
                <td colspan="3" align="right">
                     <input type="submit" name="submit" value="Submit">
                     <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
            
	    </table>
	</form>
	
	<script type="text/javascript" src="jq.js"></script>
</body>
</html>
